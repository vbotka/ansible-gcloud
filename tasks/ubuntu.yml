---
# Ubuntu

- name: Download the repository GPG key and dearmor it
  ansible.builtin.shell:  # noqa: command-instead-of-module risky-shell-pipe
    cmd: curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
    creates: /usr/share/keyrings/cloud.google.gpg

- name: Set correct permissions for the GPG key file
  ansible.builtin.file:
    path: /usr/share/keyrings/cloud.google.gpg
    mode: '0644'

- name: Add the custom APT repository with signed-by attribute
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main"
    filename: google-cloud-cli

- name: Install google-cloud-cli
  ansible.builtin.apt:
    name: google-cloud-cli

# EOF
